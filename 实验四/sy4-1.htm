<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{background-color:#BDBDBD;
	    width: 700px;
		height: 950px;
		text-align:left;
		border: 2px black solid}
	.header{border: 2px #F7FE2E solid;
			width: 600px;
			height: 200px;
			margin:30px auto;
			padding: 5px;
			background-color: red;
			text-align: left;
			color: #F7FE2E;}
	#logo{border: 3px black solid;
		  background-color:#F7FE2E;
		  width: 150px;
		  height: 30px;
		  color: black;
		  text-align: center;
		   padding: 10px;
			margin-left: 30px;
			margin-top: 20px;
			float: left;}
	#banner{color: white;
			width: 250px;
			height: 30px;
			background-color: blue;
			border: 3px black solid;
			text-align: center;
			padding: 10px;
			margin-left: 300px;
			margin-top: 20px;}
	#menu{width: 520px;
		height: 30px;
		background-color: #088A08;
		border: 3px black solid;
		padding: 10px;
		text-align: left;
		margin-top:30px;
		margin-left: 30PX;}
	.main{width: 600px;
		height: 500px;
		background-color:#088A4B; 
		text-align:left;
		color: white;
		border: 3px #F7FE2E solid;
		padding: 5px;
		margin: 30px auto;}
	#sidebar{width: 100px;
			height: 400px;
			background-color: blue;
			color: white;
			border: 3px white solid;
			margin-top: 50px;
			margin-left: 10px;
			text-align: center;
			padding: 10px;
			float: left;}
	#content{width: 300px;
			height: 400px;
			background-color: #2ECCFA;
			border: 3px white solid;
			margin-top:30px;
			margin-left: 200px;
			text-align: left;
			padding: 10px;}
	.footer{width: 600px;
			height: 40px;
			background-color: red;
			border: 3px #F7FE2E solid;
			margin-left: 40px;
			color: white;
			text-align: left;
			padding: 10px;}

</style>
</head>

<body>
	<div class="box">div->box 包含下面3部分结构div(header,main,footer),布局网页宽度和居中
		<div class="header">div->header 包含下面3个结构div 布局头部高度和主要背景
			<div id="logo">div->id=logo</div>
			<div id="banner">div->id=banner</div>
			<div id="menu">div->id=menu</div>
		</div>
		<div class="main">div->main 包含下面2个div（sidebar,content）
			<div id="sidebar">div->sidebar</div>
			<div id="content">div->id=content</div>
		</div>
		<div class="footer">div->id=footer</div>
	</div>

	</body>
</html>
