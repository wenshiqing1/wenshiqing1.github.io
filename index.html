<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01 文诗晴</title>
		<style>
			* {
	padding: 0;
	margin: 0;
}

html body:before {
	content: ' ';
	position: fixed;
	z-index: -1;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: url(图片/目录图片/back.gif) no-repeat;
	background-size: cover;
}

#picList {
	width: 750px;
	height: 560px;
	margin: 180px auto;
}

#picList span {
	background-color: rgba(0, 0, 0, 0.3);
	width: 239px;
	height: 169px;
	display: block;
	float: left;
	/* margin: 5px; */
	font-size: 30px;
	color: #fff;
	text-align: center;
	line-height: 169px;
	font-family: 幼圆;
	cursor: pointer;
}

.box-T {
	float: left;
	width: 239px;
	height: 169px;
	margin: 5px;
	position: relative;
	box-sizing: border-box;
	-webkit-transition: all .4s ease-in-out;
	-moz-transition: all .4s ease-in-out;
	-o-transition: all .4s ease-in-out;
	-ms-transition: all .4s ease-in-out;
	transition: all .4s ease-in-out;
	overflow: hidden;
}

.box-T .box-T_img {
	display: block;
	width: 100%;
	height: 100%;
	position: relative;
	-webkit-transition: all .4s ease-in-out;
	-moz-transition: all .4s ease-in-out;
	-o-transition: all .4s ease-in-out;
	-ms-transition: all .4s ease-in-out;
	transition: all .4s ease-in-out;
	opacity: 1;
	overflow: hidden;
}

.box-T:hover .box-T_img {
	position: absolute;
	-webkit-transform: scale(1.1);
	-moz-transform: scale(1.1);
	-o-transform: scale(1.1);
	-ms-transform: scale(1.1);
	transform: scale(1.1);
}

#pan {
	position: absolute;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.8);
	display: none;
}


#showImage {
	position: absolute;
	left: 50%;
	top: 218px;
	z-index: 10;
	box-shadow: 0px 0px 20px #fff;
	margin-left: -329px;
	width: 658px;
	height: 458px;
	background: #fff;
	color: #333;
	font-size: 30px;
	padding: 20px;
}

#show {
	display: none;
}

.dianji {
	text-decoration: none;
	display: block;
	margin-top:20px;
	font-size:16px;
	color:#333;
}

		</style>
	</head>
	<body>
		<div id="picList">
			<div class="box-T">
				<span style="text-shadow: #f00 3px 4px 5px;" class="box-T_img">实验一</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #ff9900 3px 4px 5px;" class="box-T_img">实验二</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #91e0b3 3px 4px 5px;" class="box-T_img">实验三</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #ff9966 3px 4px 5px;" class="box-T_img">实验四</span>
			</div>
			<p style="background:none;box-shadow:none;width:239px;height:169px;float:left;margin:5px;"></p>
			<div class="box-T">
				<span style="text-shadow: #9999ff 3px 4px 5px;" class="box-T_img">实验五</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #00cccc 3px 4px 5px;" class="box-T_img">实验六</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #3366ff 3px 4px 5px;" class="box-T_img">实验七</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #339999 3px 4px 5px;" class="box-T_img">实验八</span>
			</div>
		</div>
		<div id="pan"></div>
		<div id="show">
			<div id="showImage">
				<span class="title" style="text-shadow: #f00 1px 1px 3px;;"></span>
				<div class="childTitle"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		var arr = [
			["<a class='dianji' href='#'>sy1-1</a>", "<a class='dianji' href='#'>sy1-2</a>",
				"<a class='dianji' href='#'>sy1-3</a>"
			],
			["<a class='dianji' href='#'>sy2-1</a>", "<a class='dianji' href='#'>sy2-2</a>",
				"<a class='dianji' href='#'>sy2-3</a>"
			],
			["<a class='dianji' href='#'>sy3-1</a>", "<a class='dianji' href='#'>sy3-2</a>",
				"<a class='dianji' href='#'>sy3-3</a>"
			],
			["<a class='dianji' href='#'>sy4-1</a>", "<a class='dianji' href='#'>sy4-2</a>",
				"<a class='dianji' href='#'>sy4-3</a>"
			],
			["<a class='dianji' href='#'>sy5-1</a>", "<a class='dianji' href='#'>sy5-2</a>",
				"<a class='dianji' href='#'>sy5-3</a>"
			],
			["<a class='dianji' href='#'>sy6-1</a>", "<a class='dianji' href='#'>sy6-2</a>",
				"<a class='dianji' href='#'>sy6-3</a>"
			],
			["<a class='dianji' href='#'>sy7-1</a>", "<a class='dianji' href='#'>sy7-2</a>",
				"<a class='dianji' href='#'>sy7-3</a>"
			],
			["<a class='dianji' href='#'>sy8-1</a>", "<a class='dianji' href='#'>sy8-2</a>",
				"<a class='dianji' href='#'>sy8-3</a>"
			]
		]
		$(function() {
			$("#picList .box-T").click(function() {
				let _this = this;
				$(".title").text($(_this).text())
				var box = "";
				if (typeof arr[$(_this).index()] != 'undefined' && arr[$(_this).index()].length > 0) {
					for (var i = 0; i < arr[$(_this).index()].length; i++) {
						box += arr[$(_this).index()][i];
					}
				}

				$(".childTitle").html(box)
				$("#pan").fadeIn(800);
				$("#show").fadeIn(800);

			});
			$("#pan").click(function() {
				$(this).fadeOut(600);
				$("#show").fadeOut(600);
			});
		});
	</script>
</html>
