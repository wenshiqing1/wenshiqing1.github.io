<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>目录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="picList">
			<div class="box-T">
				<span style="text-shadow: #f00 3px 4px 5px;" class="box-T_img">实验一</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #ff9900 3px 4px 5px;" class="box-T_img">实验二</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #91e0b3 3px 4px 5px;" class="box-T_img">实验三</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #ff9966 3px 4px 5px;" class="box-T_img">实验四</span>
			</div>
			<p style="background:none;box-shadow:none;width:239px;height:169px;float:left;margin:5px;"></p>
			<div class="box-T">
				<span style="text-shadow: #9999ff 3px 4px 5px;" class="box-T_img">实验五</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #00cccc 3px 4px 5px;" class="box-T_img">实验六</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #3366ff 3px 4px 5px;" class="box-T_img">实验七</span>
			</div>
			<div class="box-T">
				<span style="text-shadow: #339999 3px 4px 5px;" class="box-T_img">实验八</span>
			</div>
		</div>
		<div id="pan"></div>
		<div id="show">
			<div id="showImage">
				<span class="title" style="text-shadow: #f00 1px 1px 3px;;"></span>
				<div class="childTitle"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		var arr = [
			["<a class='dianji' href='#'>sy1-1</a>", "<a class='dianji' href='#'>sy1-2</a>",
				"<a class='dianji' href='#'>sy1-3</a>"
			],
			["<a class='dianji' href='#'>sy2-1</a>", "<a class='dianji' href='#'>sy2-2</a>",
				"<a class='dianji' href='#'>sy2-3</a>"
			],
			["<a class='dianji' href='#'>sy3-1</a>", "<a class='dianji' href='#'>sy3-2</a>",
				"<a class='dianji' href='#'>sy3-3</a>"
			],
			["<a class='dianji' href='#'>sy4-1</a>", "<a class='dianji' href='#'>sy4-2</a>",
				"<a class='dianji' href='#'>sy4-3</a>"
			],
			["<a class='dianji' href='#'>sy5-1</a>", "<a class='dianji' href='#'>sy5-2</a>",
				"<a class='dianji' href='#'>sy5-3</a>"
			],
			["<a class='dianji' href='#'>sy6-1</a>", "<a class='dianji' href='#'>sy6-2</a>",
				"<a class='dianji' href='#'>sy6-3</a>"
			],
			["<a class='dianji' href='#'>sy7-1</a>", "<a class='dianji' href='#'>sy7-2</a>",
				"<a class='dianji' href='#'>sy7-3</a>"
			],
			["<a class='dianji' href='#'>sy8-1</a>", "<a class='dianji' href='#'>sy8-2</a>",
				"<a class='dianji' href='#'>sy8-3</a>"
			]
		]
		$(function() {
			$("#picList .box-T").click(function() {
				let _this = this;
				$(".title").text($(_this).text())
				var box = "";
				if (typeof arr[$(_this).index()] != 'undefined' && arr[$(_this).index()].length > 0) {
					for (var i = 0; i < arr[$(_this).index()].length; i++) {
						box += arr[$(_this).index()][i];
					}
				}

				$(".childTitle").html(box)
				$("#pan").fadeIn(800);
				$("#show").fadeIn(800);

			});
			$("#pan").click(function() {
				$(this).fadeOut(600);
				$("#show").fadeOut(600);
			});
		});
	</script>
</html>
