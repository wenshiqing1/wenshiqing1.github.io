<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关灯</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        button {
            position: absolute;
            top: 300px;
            left: 50%;
            margin-left: -22px;
            background-color: rgb(138, 220, 252);
            border-radius: 30%;
        }
        
        img {
            position: absolute;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button>开关</button>
    <img src="Dark.png" alt="">
    <script>
        var btn = document.querySelector('button');
        var img = document.querySelector('img');
        var bool = false;
        btn.onclick = function() {
            if (!bool) {
                img.src = 'light.png';
                bool = !bool;
            } else {
                img.src = 'Dark.png';
                bool = !bool;
            }
        }
    </script>
</body>
</html>
